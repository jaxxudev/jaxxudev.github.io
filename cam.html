<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ozolio Live Stream</title>
  <style>
    /* remove default margins and make the iframe fill the viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #ozolio-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- Ozolio embed with fullscreen permissions -->
  <iframe
    id="ozolio-player"
    src="https://relay.ozolio.com/pub.api?cmd=embed&oid=EMB_WQYS000009DA"
    title="Ozolio Media Player"
    allow="fullscreen"
    allowfullscreen
    webkitallowfullscreen
    mozallowfullscreen>
  </iframe>

</body>
</html>
